<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div id="userInformation">
        <div id="userData">
          <div id="userPicture">
            <img src="./assets/img/image-jeremy.png" alt="User Picture" />
          </div>
          <div id="userName">
            <p>Report for</p>
            <h4>Jeremy Robson</h2>
          </div>
        </div>
        <div id="timeIntervall">
          <button id="daily">Daily</button>
          <button id="weekly">Weekly</button>
          <button id="monthly">Monthly</button>
        </div>
      </div>

      <div class="appointment">
        <div class="appointmentHead" id="work"></div>
        <div class="appointmentData">
          <div class="appointmentHeader">
            <h3>Work</h3>
            <img src="./assets/img/icon-ellipsis.svg" alt="...">
          </div>
          <div class="data">
            <h2>32hrs</h2>
            <p class="time"><span>Last Week</span> - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="appointment">
        <div class="appointmentHead" id="play"></div>
        <div class="appointmentData">
          <div class="appointmentHeader">
            <h3>Play</h3>
            <img src="./assets/img/icon-ellipsis.svg" alt="...">
          </div>
          <div class="data">
            <h2>10hrs</h2>
            <p class="time"><span>Last Week</span> - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="appointment">
        <div class="appointmentHead" id="study"></div>
        <div class="appointmentData">
          <div class="appointmentHeader">
            <h3>Study</h3>
            <img src="./assets/img/icon-ellipsis.svg" alt="...">
          </div>
          <div class="data">
            <h2>4hrs</h2>
            <p class="time"><span>Last Week</span> - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="appointment">
        <div class="appointmentHead" id="exercise"></div>
        <div class="appointmentData">
          <div class="appointmentHeader">
            <h3>Exercise</h3>
            <img src="./assets/img/icon-ellipsis.svg" alt="...">
          </div>
          <div class="data">
            <h2>4hrs</h2>
            <p class="time"><span>Last Week</span> - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="appointment">
        <div class="appointmentHead" id="social"></div>
        <div class="appointmentData">
          <div class="appointmentHeader">
            <h3>Social</h3>
            <img src="./assets/img/icon-ellipsis.svg" alt="...">
          </div>
          <div class="data">
            <h2>5hrs</h2>
            <p class="time"><span>Last Week</span> - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="appointment">
        <div class="appointmentHead" id="selfCare"></div>
        <div class="appointmentData">
          <div class="appointmentHeader">
            <h3>Self Care</h3>
            <img src="./assets/img/icon-ellipsis.svg" alt="...">
          </div>
          <div class="data">
            <h2>2hrs</h2>
            <p class="time"><span>Last Week</span> - 2hrs</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/BiankaFranke">Bianka</a>.
  </footer>
</html>
